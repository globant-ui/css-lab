<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<title>Basics of HTML and CSS</title>
</head>
<body>

	<section>

		<h1>Multimedia Page</h1>

		<article>
			<h2>The Image</h1>
			<img src="images/image(1).jpg">
		</article>
		
		<article>
			<h2>The Video</h2>
			<video controls>
				<source src="video/world.mp4" type="video/mp4">
				<source src="video/world.webm" type="video/webm">
				Your browser does not support the video tag.
			</video>
		</article>

		<article>
			<h2>The Audio</h2>
			<audio controls>
				<source src="audio/world.ogg" type="audio/ogg">
				<source src="audio/world.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</article>
		
	</section>	

</body>
</html>
